<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Read Aloud</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>ChatGPT Read Aloud</h1>
  <div class="row">
    <label for="autoPlayToggle">Auto-play new responses</label>
    <label class="switch" aria-label="Auto-play toggle">
      <input type="checkbox" id="autoPlayToggle" />
      <span class="slider"></span>
    </label>
  </div>
  <footer>
    Toggle to start playback automatically when a response is ready.
  </footer>
  <script src="popup.js"></script>
</body>
</html>
